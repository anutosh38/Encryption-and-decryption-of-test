<div class="container">
<div>
    <h1 class="text-center">Encryption and Decryption</h1>
</div> 
    <div class="row">
        <div class="col-sm-4">
            
                <textarea id="en" placeholder="Enter the text to be encrypted" name="left"  cols="30" rows="10"></textarea>
            
        </div>
        <div class="col-sm-4">
                <button  onclick="eno()">Encrypt</button><br>
                <br>
                <button  onclick="deco()">Decrypt</button>
        </div>
        <div class="col-sm-4">
            
                <textarea id="de" placeholder="Enter the text to be decrypted" name="right"  cols="30" rows="10"></textarea>
           
        </div>
    </div>
</div>
